config:
  namespace: argocd

argo-cd:
  configs:
    params:
      server.insecure: true
    timeout:
      reconciliation: 10s
    credentialTemplates:
      github:
        url: "{{ .Values.github.url }}"
        password: "{{ .Values.github.password }}"
        username: "{{ .Values.github.username }}"

  server:
    ingress:
      enabled: true
      hostname: "argocd-dev.homelab.com"
      ingressClassName: "nginx"
    config:
      admin.enabled: 'true'
      statusbadge.enabled: "true"
      users.anonymous.enabled: "true"
