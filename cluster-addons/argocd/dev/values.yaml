config:
  namespace: argocd

argo-cd:
  configs:
    params:
      server.insecure: true
    timeout:
      reconciliation: 10s
    credentialTemplates:
      github:
        https-creds:
          url: $SHUFFLESOFTWARE_URL
          password: $SHUFFLESOFTWARE_TOKEN
          username: $SHUFFLESOFTWARE_USERNAME

  server:
    ingress:
      enabled: true
      hostname: "argocd-dev.homelab.com"
      ingressClassName: "nginx"
    config:
      admin.enabled: 'true'
      statusbadge.enabled: "true"
      users.anonymous.enabled: "true"
